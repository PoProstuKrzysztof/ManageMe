<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="user-details">
            <p id="userName"></p>
            <p id="userEmail"></p>
        </div>
    </header>
    <main>
        <div id="projectForm" class="project-form">
            <input type="text" id="projectName" placeholder="Project Name">
            <textarea id="projectDescription" placeholder="Project Description"></textarea>
            <button id="createProjectBtn" class="create-btn">Create Project</button>
        </div>
        <div id="projectList" class="project-list"></div>
        <div id="projectDetails" class="project-details hidden">
            <button id="backBtn" class="back-btn">Powr√≥t</button>
            <div class="project-info">
                <input type="text" id="selectedProjectName" placeholder="Project Name">
                <textarea id="selectedProjectDescription" placeholder="Project Description"></textarea>
                <button id="deleteSelectedProjectBtn" class="delete-btn">Delete Project</button>
            </div>
            <div id="storyForm" class="story-form">
                <input type="text" id="storyName" placeholder="Story Name">
                <textarea id="storyDescription" placeholder="Story Description"></textarea>
                <select id="storyPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="createStoryBtn" class="create-btn">Create Story</button>
            </div>
            <div id="storiesContainer" class="stories-container">
                <div class="story-column" id="todoColumn">
                    <h3>To do</h3>
                </div>
                <div class="story-column" id="doingColumn">
                    <h3>In Progress</h3>
                </div>
                <div class="story-column" id="doneColumn">
                    <h3>Finished</h3>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
</body>
</html>
