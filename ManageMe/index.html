<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>

  <body>
    <div class="container">
      <h1>Project Manager</h1>
      <div class="user-profile">
          <h2>User Profile</h2>
          <input type="text" id="userName" placeholder="User Name">
          <input type="email" id="userEmail" placeholder="User Email">
      </div>
      <div class="form-group">
          <input type="text" id="projectName" placeholder="Project Name">
          <textarea id="projectDescription" placeholder="Project Description"></textarea>
          <button id="createProjectBtn">Create Project</button>
      </div>
      <div id="currentProject">
          <h2>Current Project</h2>
          <div id="currentProjectDetails"></div>
      </div>
      <div id="projectList"></div>
  </div>
