<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header class="header">
        <div class="user-details">
            <p id="userName"></p>
            <p id="userEmail"></p>
            <p id="userRole"></p>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>
    <main>
        <div id="projectForm" class="project-form">
            <input type="text" id="projectName" placeholder="Project Name">
            <textarea id="projectDescription" placeholder="Project Description"></textarea>
            <button id="createProjectBtn" class="create-btn">Create Project</button>
        </div>

        <div id="projectList" class="project-list"></div>

        <div id="projectDetails" class="project-details hidden">
            <input type="text" id="selectedProjectName">
            <textarea id="selectedProjectDescription"></textarea>
            <button id="backBtn" class="back-btn">Back to Projects</button>
            <button id="deleteSelectedProjectBtn" class="delete-btn">Delete Project</button>

            <div id="storyList" class="story-list">
                <div id="todoColumn" class="story-column">
                    <h3>To Do <button id="addStoryBtn" class="add-btn">+</button></h3>
                </div>
                <div id="doingColumn" class="story-column">
                    <h3>Doing</h3>
                </div>
                <div id="doneColumn" class="story-column">
                    <h3>Done</h3>
                </div>
            </div>

            <div id="taskForm" class="task-form ">
                <input type="text" id="taskName" placeholder="Task Name">
                <textarea id="taskDescription" placeholder="Task Description"></textarea>
                <select id="taskPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <select id="taskStory">
                </select>
                <button id="createTaskBtn" class="create-btn">Create Task</button>
            </div>


        </div>

        <div id="storyModal" class="modal hidden">
            <div class="modal-content">
                <input type="text" id="storyName" placeholder="Story Name">
                <textarea id="storyDescription" placeholder="Story Description"></textarea>
                <select id="storyPriority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="createStoryBtn" class="create-btn">Create Story</button>
                <button class="close-btn" id="closeStoryModal">Exit</span>
            </div>
        </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
    <script src="./src/scripts/logout.js"></script>
    <script src="./src/scripts/displayCurrentUser.js"></script>
         
</body>
</html>
